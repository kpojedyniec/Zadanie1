<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <title>Google</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            width: 100%;
            height: 100%;
        }

        .container {
            display: grid;
            height: 100vh;
            grid-template-columns: auto auto auto;
            grid-template-rows: 40px auto 40px 40px;
            grid-template-areas: "nav nav nav" "main main main" "kraj kraj kraj" "footer footer footer";
        }

        header {
            width: 100%;
            font-size: 5px;
            /* position: absolute;*/
            grid-area: nav;
        }

        ul {
            list-style: none;
        }
        /* Naglowek */
        .naglowek {
            display: flex;
            justify-content: flex-end;
        }

        #nav_bar {
            float: right;
        }

            #nav_bar li {
                display: inline-block;
                padding: 9px;
                font-size: 14px;
            }

            #nav_bar #zaloguj_się {
                background: #4887ef;
                margin-right: 25px;
                padding: 3px 11px;
                border-radius: 3px;
                font-weight: bold;
            }

        .nav-links {
            color: #404040;
        }

        a {
            text-decoration: none;
            color: inherit;
            line-height: 24px;
        }

        li.nav-links a:hover {
            text-decoration: underline;
            cursor: pointer;
        }
        /* #zaloguj_się:hover {
            box-shadow: 1px 1px 5px #999;
        }*/
        #zaloguj_się {
            color: #fff;
        }

        main {
            grid-area: main;
            text-align: center;
        }
        /* Google */
        .google {
            text-align: center;
            display: block;
            margin: auto;
            clear: both;
            padding-bottom: 10px;
            padding-top: 150px;
        }

        .form {
            text-align: left;
            display: flex;
            
            justify-content: space-around;
        }

        #wyszukiwarka {
            width: 550px;
            height: 45px;
            line-height: 35px;
            padding: 10px 5px;
        }

        .form #wyszukiwarka {
            padding: 0 8px;
            border-radius: 25px;
            box-shadow: 1px 1px 4px #999;
            /*border-color: #f4f2f2;*/
            text-indent: 5px;
            border-top: 0px solid #d3d3d3;
            border-bottom: 0px solid #d3d3d3;
            border-left: 0px solid #d3d3d3;
            border-right: 0px solid #d3d3d3;
            padding-right: 30px;
            background-repeat: no-repeat;
            text-indent: 30px;
            outline: none;
        }

        #wyszukiwarka:hover {
            box-shadow: 1px 1px 5px #999;
        }

        #wyszukiwarka:focus {
            box-shadow: 1px 1px 5px #999;
        }

        .przyciski {
            text-align: center;
            padding-top: 30px;
        }

            .przyciski #Szukaj_w_Google {
                /*font-weight: bold;*/
                color: #666666;
                border-style: hidden;
                padding: 10px 20px;
                border-radius: 3px;
                border: 0.5px solid #e4e4e4;
                background-color: #f3f3f3;
                font: 'Roboto', sans-serif;
                font-size: 14px;
            }

            .przyciski #Szczęśliwy_traf {
                /* font-weight: bold;*/
                color: #666666;
                border-style: hidden;
                padding: 10px 20px;
                border-radius: 3px;
                border: #e4e4e4;
                background-color: #f3f3f3;
                font: 'Roboto', sans-serif;
                font-size: 14px;
                border: 0.5px solid #e4e4e4;
            }

        #Szukaj_w_Google:hover {
          
            color: black;
            cursor: pointer;
            border: solid 0.5px #f3f3f3;
        }

        #Szczęśliwy_traf:hover {
            
            color: black;
            cursor: pointer;
            border: solid 0.5px #f3f3f3;
        }
        /* Stopka */
        footer {
            background-color: #f4f4f4;
            background: #f3f3f3;
            border-top: solid 1px #e4e4e4;
            bottom: 0;
            padding-bottom: 0px;
            width: 100%;
            /* position: fixed;*/
            grid-area: footer;
            line-height: 35px;
        }

            footer a:hover {
                text-decoration: underline;
                cursor: pointer;
            }

        .footer-right {
            float: right;
            padding-right: 25px;
            /* position: relative;*/
        }

            .footer-right a {
                color: #666666;
                font-size: 14px;
                padding: 6px;
                padding-left: 23px;
                text-decoration: none;
            }

        .footer-left {
            padding-left: 25px;
        }

            .footer-left a {
                color: #666666;
                font-size: 14px;
                padding: 6px;
                padding-right: 23px;
                text-decoration: none;
            }

        .kraj {
            height: 40px;
            line-height: 15px;
            grid-area: kraj;
            border-top: solid 1px #e4e4e4;
            background-color: #f2f2f2;
            margin: 0;
        }

            .kraj p {
                color: #666666;
                font-size: 15px;
                padding-left: 32px;
                padding-bottom: 10px;
            }

        #microphone {
            position: relative;
            z-index: 1;
            left: -35px;
            top: 1px;
            color: #4887ef;
            cursor: pointer;
            width: 0;
        }

        #keybord {
            position: relative;
            z-index: 1;
            left: -80px;
            top: 1px;
            color: #666666;
            cursor: pointer;
            width: 0;
        }

        #search {
            position: relative;
            z-index: auto;
            left: 20px;
            top: 1px;
            color: #4887ef;
            cursor: pointer;
            width: 0;
        }

        #apps {
            position: relative;
            z-index: 1;
            top: 0px;
            color: #666666;
            cursor: pointer;
            width: 10px;
            padding: 20px;
            padding-left: 0px;
            font-size: 18px;
        }

            #apps:hover {
                color: black;
            }

        main {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            text-align: center;
        }

        table {
            text-align: left;
            position: relative;
            width: 550px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
            border: none;
            box-shadow: 0 2px 2px 0 #f3f3f3, 0 0 0 1px #f3f3f3;
        }
    </style>
</head>


<body>
    <div class="container">
        <header>
            <nav>
                <ul id="nav_bar">
                    <li class="nav-links"><a href="https://accounts.google.com/signin/v2/sl/pwd?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Dwm&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a></li>
                    <li class="nav-links"><a href="https://www.google.pl/imghp?hl=pl&tab=wi">Grafika</a></li>
                    <i id="apps" class="fas fa-th"></i>
                    <li id="zaloguj_się"><a href="https://accounts.google.com/signin/v2/sl/pwd?hl=pl&passive=true&continue=https%3A%2F%2Fwww.google.pl%2F%3Fgws_rd%3Dssl&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Zaloguj się</a></li>
                </ul>

            </nav>
        </header>

        <main>
            <div class="google">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />
            </div>

            <div class="form">
                <form>
                    <i id="search" class="fas fa-search"></i>
                    <input v-model="inputContent" id="wyszukiwarka" />
                    <i id="microphone" class="fas fa-microphone"></i>
                    <i id="keybord" class="fas fa-keyboard"></i>
                </form>

            </div>
            <v-autocompleter v-bind:input="inputContent" v-if="inputContent"></v-autocompleter>
            <div class="przyciski">
                <button id="Szukaj_w_Google" class="mdc-button_label mdc-js-button_label mdc-button_label--fab">
                    <a>Szukaj w Google</a>
                </button>
                <button id="Szczęśliwy_traf" class="mdc-button_label mdc-js-button_label mdc-button_label--fab">
                    <a>Szczęśliwy traf</a>
                </button>
            </div>
        </main>

        <div class="kraj">
            <p>Polska</p>
        </div>

        <footer>
            <span class="footer-left">
                <a href="https://ads.google.com/intl/pl_pl/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Reklamuj się</a>
                <a href="https://www.google.pl/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Dla firm</a>
                <a href="https://about.google/intl/pl_pl/?utm_source=google-PL&utm_medium=referral&utm_campaign=hp-footer&fg=1/">O nas</a>
            </span>
            <span class="footer-right">
                <a href="https://policies.google.com/privacy?hl=pl&gl=pl">Prywatność</a>
                <a href="https://policies.google.com/terms?hl=pl&gl=pl">Warunki</a>
                <a href="https://www.google.pl/preferences?hl=pl&fg=1">Ustawienia</a>
            </span>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="animals.js"></script>
    <script src="autocompleter.js"></script>
</body>
</html>
